<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>while limitado</title>
	<meta charset="UTF-8"/>
</head>

<body>
    <script lang="JavaScript">
        var js_contador=1;

        while (js_contador <= 10){
            document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
            js_contador +=1;
        }
    </script>
</body>

</html>
