<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>somatorio1</title>
	<meta charset="UTF-8"/>
</head>

<body>
<script language="Javascript">
    var first_num;
    var second_num;
    var soma;

    first_num = parseInt(window.prompt ('Informe o primeiro número: ', 'Digite aqui'));
    second_num = parseInt(window.prompt ('Informe o segundo número: ', 'Digite aqui'));

    soma = first_num + second_num;
    
    document.write ('O resultado da soma = ' + soma);

</script>
</body>

</html>
