<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>while incremento</title>
	<meta charset="UTF-8"/>
</head>

<body>
<script language="Javascript">
    var js_contador=1;

    while (js_contador <= 10){
        document.write('<p>'+ js_contador + '&ordf; Repeticao de uma unica linha de comando dentro de um laco condicional: ');
        js_contador +=1;
    }

</script>
</body>

</html>
