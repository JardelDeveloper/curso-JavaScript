<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>operador ternário</title>
	<meta charset="UTF-8"/>
</head>

<body>
    <script lang="JavaScript">
    /* 
        Objetivo:
            Exemplos práticos de aplicações com Operador Ternário ?:, Operadores Relacionais e Expressão Aritmética.
            Utilização de sintaxe:(<condição>) ? <expressão para resultado verdadeiro> : <expressão para resultado falso> 
    */
         /* Definição de variáveis */
        document.write('<p> ---------------------------------------------------------------------------------------------------- </p>');
        document.write('<p> DEFINIÇÃO E ATRIBUIÇÃO DE VARIÁVEIS: </p>');
        document.write('<p> var js_num = <b>30</b>; (js_num recebe valor 30) </p>');
        var js_num = 30;

        /* Aplicação do Perador Ternário utilizando Operadores Relacionais */
        document.write('<p> ---------------------------------------------------------------------------------------------------- </p>');
        document.write('<p> OPERADOR TERNÁRIO <b>(? :)</b> com OPERADORES RELACIONAIS (==, !=, <): </p>');

        document.write('<p> js_num <b>==</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => </p>');
            ((js_num == 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

        document.write('<p> js_num <b>!=</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => </p>');
            ((js_num != 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));
        
        document.write('<p> js_num <b><</b> 50 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => </p>');
            ((js_num < 50) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

        /*  Aplicação do Operador Ternário utilizando Expressãoo Aritmética e Operador Relacional */
        document.write('<p> ---------------------------------------------------------------------------------------------------- </p>');
        document.write('<p> OPERADOR TERNÁRIO com EXPRESSÃO ARITMÉTICA: </p>');

        document.write('<p> (js_num <b>-</b> 20) <b>==</b> 0 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta = </p>');
        ((js_num - 20) == 0) ? document.write('<b>SIM</b> + js_num') : document.write('<b>NÃO</b>');

    </script>
</body>

</html>
