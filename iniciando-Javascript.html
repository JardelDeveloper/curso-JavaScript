<!DOCTYPE html>

<head>
    <title>Iniciando Javascript</title>

</head>

<body>
<h3>Hello World!</h3>

<div id="teste"></div>
<script language="JavaScript">

/* 
    Objetivo: Capturar o nome do usuário e apresentar uma saudacao personalizada
    Definir as variáveis com o prefixo js_
    Elementos de Entrada: método prompt do objeto window
    Elementos de Saída: método write do objeto document
*/

/* Definicao de Variáveis */
var js_nome;

/* Entrada de Dados */
js_nome = window.prompt('Entre com seu nome: ', 'Digite seu nome nesta caixa');

/* Saída de Dados */
document.write('Boa tarde ' + js_nome + '!'); // Mensagem de Saudacao Personalizada

</script>
