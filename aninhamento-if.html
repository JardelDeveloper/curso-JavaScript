<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>aninhamento de if</title>
	<meta charset="UTF-8"/>
</head>

<body>
        <script>
                var hora_trabalho;
                var valor_hora;
                var inss_desconto;
                var total_desconto;
                var salario_bruto;
                var salario_liquido;
                
                hora_trabalho= parseFloat(window.prompt('Informe a quantidade de horas trabalhadas por mês: (135 a 180)','00'));
                valor_hora= parseFloat(window.prompt('Informe o valor da hora trabalhada: (25 a 50)','00'));
                inss_desconto= parseFloat(window.prompt('Informe o percentual de desconto INSS: (5 a 15)','00'));
                
                salario_bruto= valor_hora * hora_trabalho;
                total_desconto= (inss_desconto/100) * salario_bruto;
                salario_liquido= salario_bruto - total_desconto;
                
                document.write('<h2><b>Demonstrativo para Cálculo do Sálario Líquido</b></h2>');
                
                document.write('<p>Quantidade de Horas Trabalhadas (135 a 180) => <b> ' + hora_trabalho + ' </b></p>');
                if(hora_trabalho > 180){
                    document.write('...(<b>Valor Máximo Excedido!</b>)');
                }
                if(hora_trabalho < 135){
                    document.write('...(<b>Valor Mínimo Inválido!</b>)');
                }
                
                document.write('<p>Valor da Hora Trabalhada (25 a 50) => <b> ' + valor_hora + ' </b></p>');
                if(valor_hora > 50){
                    document.write('...(<b>Valor Máximo Excedido!</b>)');
                }
                if(valor_hora < 25){
                    document.write('...(<b>Valor Mínimo Excedido!</b>)');
                }
                
                document.write('<p>Percentual de Desconto INSS (5 a 15) => <b> ' + inss_desconto + ' </b></p>');
                if(inss_desconto > 15){
                    document.write('...(<b>Valor Máximo Excedido!</b>)');
                }
                if(inss_desconto < 5){
                    document.write('...(<b>Valor Mínimo Excedido!</b>)');
                }
                
                document.write('<p>======================================================</p>');
                document.write('<p><b>Salário BRUTO = </b> ' + salario_bruto + ' </p>');
                document.write('<p>Total de Descontos INSS = ' + total_desconto + ' </p>');
                document.write('<p><b>Salário LÍQUIDO = </b> ' + salario_liquido + ' </p>');
                
                if(salario_liquido > 10500){
                    document.write('...(<b>Salário Elevado!</b> maior que 10.500 R$)');
                }
                else{
                    if(salario_liquido > 6000){
                        document.write('...(<b>Salário Satisfatório!</b> maior que 6.000 R$)');
                    }
                    else{
                        if(salario_liquido > 3000){
                            document.write('...(<b>Salário Moderado!</b> maior que 3.000 R$)'); 
                        }
                        else{
                            document.write('...(<b>Salário Insatisfatório!</b> menor ou igual a 3.000 R$)'); 
                        }
                    }
                }
                
                </script>
</body>

</html>
