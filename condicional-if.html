<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>condicional de if</title>
    <meta charset="UTF-8"/>
</head>

<body>

<script language="Javascript">

    var first_num;
    var second_num;

    first_num= window.prompt('Informe o valor do primeiro número: ');
    second_num= window.prompt('Informe o valor do segundo número: ');

    if (first_num > second_num) {
        document.write('O primeiro valor é maior que o segundo');
    }
    else{
        document.write('O segundo valor é maior que o primeiro');
    }

</script>
</body>

</html>
